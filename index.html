<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="./css/style.blocks.css">

        <title>pixijs</title>
        <script src="../graphics/pixi.min.js"></script>
    </head>

    <body>

        <h1>shapes</h1>

        <div class='game'>
            <div class='game__current'>
                <input class='game__current-shapes score radius' id='numberOfShapes' readonly></input>
                <input class='game__current-area score radius' id='occupiedArea' readonly></input>
            </div>

            <div class='game__screen' id='gameScreen'></div>
            <div class='game__current'>
                <button class='game__shapes-decr button' type='button' id='decreaseShapes'>-</button>
                <button class='game__shapes-incr button' type='button' id='increaseShapes'>+</button>
                <div class='game__shapes-description description radius'>Number of shapes per sec</div>
                <input class='game__shapes-value description radius' id='shapesValue' readonly></input>
                <button class='game__gravity-decr button' type='button' id='decreaseGravity'>-</button>
                <button class='game__gravity-incr button' type='button' id='increaseGravity'>+</button>
                <div class='game__gravity-description description radius'>Gravity Value</div>
                <input class='game__gravity-value description radius' id='gravityValue' readonly></input>
            </div>
        </div>

        <script src='app.bundle.js'></script>
    </body>

</html>
